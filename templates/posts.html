{% extends "base.html" %}{% block content %}
{% load static %}

<section class='content'>
    <div class="main-header">
        <div><img src="{% static 'img\twitter.png' %}" class="logo"></div>
        <div>
            <h1>Home</h1>
        </div>
    </div>
    <form action="/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" required> <br>
        <textarea name="body" placeholder="Tell us anything" required></textarea> <br>
        <div class="flex-input">
            <div><input class="form-control" name="image" type="file"></div>
            <div><input class="submit" type="submit" value="Tweet"></div>
        </div>
    </form>
    <section class="posts">
        <ul>
            {% for post in posts reversed %}
            <li>
                <img class="menu_icon js-menu-icon" src="{% static 'img/more.png' %}" alt="menu " />
                <div class="menu">
                    <a href="/delete/{{post.id}}/">Delete</a> <br>
                    <a href="/edit/{{ post.id }}/">Edit</a>
                </div>
                <div class="logo">
                    <img src="{% static 'img\profile-user.png' %}">
                </div>
                <div class="name_body">
                    <div class="name">{{post.name}}</div>
                    <div class="datetime"> {{post.created_at}}</div>
                    <p> {{post.body}}</p><br>
                    <div class="post-img">
                        {% if post.image%}
                        <img src="{{post.image.url}}" style="width: 120px;">
                        {% endif %}
                    </div>

                </div><br>
                <div class="like">
                    <a href="like/{{post.id}}/">
                        <img class="heart_like" src="{% static 'img\heart.png'%}" alt="Like"></a>
                    <p>{{post.like}}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="{% static 'js\posts.js' %}"></script>
</section>

{% endblock %}
